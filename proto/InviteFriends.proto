package com.yq.msg.CityMsg;

option go_package = "github.com/imzhongqi/xddq-go/pkg/game/protocol/pb;pb";

message ReqBindInviteCode {
  required string inviteCode = 1;
}
message RspBindInviteCode {
  required int32 ret = 1;
  optional string reward = 2;
}
message ReqGetBindInviteCode {}
message RspGetBindInviteCode {
  required int32 ret = 1;
  optional string bindInviteCode = 2;
}
