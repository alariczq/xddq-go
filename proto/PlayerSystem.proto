package com.yq.msg.CityMsg;

option go_package = "github.com/imzhongqi/xddq-go/pkg/game/protocol/pb;pb";

message SystemUnlockSync {
  optional string unlockInfo = 1;
  optional string getRewardInfo = 2;
}
message GetSysRewardReq {
  required int32 systemId = 1;
}
message GetSysRewardResp {
  required int32 ret = 1;
  optional string reward = 2;
}
